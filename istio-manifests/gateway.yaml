---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gw-vsvc
spec:
  hosts:
  - "*"
  gateways:
  - gateway
  http:
  - match:
    - uri:
        prefix: "/md"
    route:
    - destination:
        host: masterdataservice
        port:
          number: 3000
  - match:
    - uri:
        prefix: "/price"
    route:
    - destination:
        host: priceservice
        port:
          number: 3000
  - match:
    - uri:
        prefix: "/warehouse"
    route:
    - destination:
        host: warehouseservice
        port:
          number: 3000
