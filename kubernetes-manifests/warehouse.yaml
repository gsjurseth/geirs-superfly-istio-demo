apiVersion: apps/v1
kind: Deployment
metadata:
  name: warehouseservice
  namespace: myservices
spec:
  selector:
    matchLabels:
      app: warehouseservice
  template:
    metadata:
      labels:
        app: warehouseservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: eu.gcr.io/apigee-trashcan-backends/warehouse:2
        ports:
        - containerPort: 3000
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "netstat -anp | fgrep 3000"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "netstat -anp | fgrep 3000"
        env:
          - name: mongohost
            value: mongo-mongodb.mongo.svc.cluster.local
          - name: MONGO_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongoauth
                key: user
          - name: MONGO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongoauth
                key: pass
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: warehouseservice
  namespace: myservices
  labels:
    app: warehouseservice
spec:
  ports:
  - port: 3000
    name: http
  selector:
    app: warehouseservice
