apiVersion: apps/v1
kind: Deployment
metadata:
  name: masterdataservice
spec:
  selector:
    matchLabels:
      app: masterdataservice
  template:
    metadata:
      labels:
        app: masterdataservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: eu.gcr.io/apigee-trashcan-backends/masterdata:2
        ports:
        - containerPort: 3000
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "netstat -anp | fgrep 3000"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "netstat -anp | fgrep 3000"
        env:
          - name: mongohost
            value: my-mongo-release-mongodb-replicaset-0.my-mongo-release-mongodb-replicaset.default.svc.cluster.local
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: masterdataservice
spec:
  type: ClusterIP
  selector:
    app: masterdataservice
  ports:
  - name: api
    port: 3000
    targetPort: 3000
